<!DOCTYPE html>
<html>
<head>
<title>User Registration Form</title>
</head>
<body>

<h1>用户注册</h1>

<form>
  <table style="border-collapse: collapse;">
    <tr>
      <td>用户名称:</td>
      <td><input type="text" name="username" value="zhangsan"></td>
    </tr>
    <tr>
      <td>用户密码:</td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td>用户性别:</td>
      <td>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">男</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">女</label>
      </td>
    </tr>
    <tr>
      <td>爱好:</td>
      <td>
        <input type="checkbox" id="football" name="hobby" value="football">
        <label for="football">足球</label>
        <input type="checkbox" id="basketball" name="hobby" value="basketball">
        <label for="basketball">篮球</label>
        <input type="checkbox" id="lol" name="hobby" value="lol">
        <label for="lol">LOL</label>
        <input type="checkbox" id="korean_drama" name="hobby" value="korean_drama">
        <label for="korean_drama">韩剧</label>
        <input type="checkbox" id="honor_of_kings" name="hobby" value="honor_of_kings">
        <label for="honor_of_kings">王者荣耀</label>
      </td>
    </tr>
    <tr>
      <td>邮箱:</td>
      <td><input type="email" name="email" placeholder="请输入您的邮箱"></td>
    </tr>
    <tr>
      <td>用户头像:</td>
      <td><input type="file" name="avatar"></td>
    </tr>
    <tr>
      <td>您的家庭住址是:</td>
      <td>
        <select name="province">
          <option value="shaanxi">陕西</option>
          <!-- Add more provinces as needed -->
        </select>
      </td>
    </tr>
    <tr>
      <td>您的建议或者意见:</td>
      <td><textarea name="suggestions" rows="4" cols="50"></textarea></td>
    </tr>
  </table>
</form>

</body>
</html>
